    <style>
        .header1 {
            display: flex;
            justify-content: space-between;
        }

        .header1 .ele1 {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .header1 .but1 {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .header2 {
            display: flex;
            justify-content: space-between;
        }

        .header2 .but2 {
            display: flex;
            gap: 30px;
            list-style: none;
        }


        .header3 .ele3 {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .header3 .but3 {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .header1,
        .header2,
        .header3 {
            display: none;
            justify-content: space-between;
            align-items: center;
        }

        @media screen and (min-width: 1026px) {
            .header1 {
                display: flex;
            }
        }

        @media screen and (max-width: 1025px) and (min-width: 576px) {
            .header2 {
                display: flex;
            }
        }

        @media screen and (max-width: 575px) {
            .header3 {
                display: block;
            }
            .header3 .but3
            {
                padding-right: 10px;
                padding-left: 10px;
            }
        }

        li
        {
            margin-top: 5px;
            color: dimgrey; 
        }

        button
        {
            padding: 10px 15px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            background: black;
            border-radius: 5px;
            margin-top: -5px;
            border: 1px;
        }

        button:hover
        {
            background: white;
            color: black;
            border: 1px solid black;
        }

    </style>
